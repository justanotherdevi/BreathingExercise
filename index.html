<script>
    var currentTime = new Date();
    var currentHour = currentTime.getHours();

    var greeting;
    if (currentHour < 12) {
        greeting = 'Good Morning ' + 'Khyle!❤️';
    } else if (currentHour < 18) {
        greeting = 'Good Afternoon ' + 'Khyle!❤️';
    } else {
        greeting = 'Good Evening ' + 'Khyle!❤️';
    }

    document.getElementById('greeting').textContent = greeting;</script>
